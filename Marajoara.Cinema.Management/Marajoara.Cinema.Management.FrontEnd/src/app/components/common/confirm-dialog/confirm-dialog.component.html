<h1 mat-dialog-title>{{DialogTitle==''? 'Exclus√£o': DialogTitle}}</h1>
<div mat-dialog-content>
  {{ DialogMessage==''?'Deseja mesmo exlcuir este registro?':DialogMessage }}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onConfirm()">
    Ok
    <mat-icon>done</mat-icon>
  </button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onCancel()">
    Cancelar
    <mat-icon>close</mat-icon>    
</button>
</div>
